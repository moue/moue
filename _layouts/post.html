<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} | Yuqi Hou</title>
    <meta name="author" content="Yuqi Hou" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal site of Yuqi Hou. See my projects, writing, and creative interests.">
    <link rel="author" href="https://plus.google.com/+YuqiHou/posts">

    <!-- vendor stylesheets -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/pure-grid.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">

    <!-- custom styling -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/styles.css">

</head>

<body>
    {% include header.html %}
    <div id="post" class="wrapper">
        <div class="pure-g-r">
            <div class="pure-u-1">
                <div class="box">
                    <h3>{{ page.title }}</h3>
                    <h4>{{ page.date | date: "%B %e, %Y" }}</h4>
                    {{ content }}
                    <hr class="separator" />
                    <!-- Disqus Comments -->
                    <div id="disqus_thread"></div>
                </div>
            </div>
        </div>
    </div>

    {% include footer.html %}
    <script src="{{ site.baseurl }}/js/pure-menu.js"></script>
    <script type="text/javascript">
        var disqus_shortname = 'yuqih';
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
