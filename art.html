---
layout: default
title: Artwork
permalink: /artwork/index.html
---

<div class="pure-u-1">
  <a name="artwork"></a>
  <ul class="gallery-items">
    {% for image in site.data.art %}
    <li class="gallery-item">
      <div class="gallery-contents">
        <div class="thumbnail gallery-trigger"><img src="{{base.url}}{{image.small}}" alt="" /></div>
      </div>
      <div class="gallery-expander">
        <div class="gallery-expander-contents">
          <div class="gallery-trigger-close close">x</div>
            <div class="title">{{image.title}}</div>
            <div class="contents">{{image.description}}</div>
            <div class="image"><img src="{{base.url}}{{image.large}}" alt="" /></div>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
